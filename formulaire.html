<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <main class="container">
      <h1>Formulaire de Contact</h1>
      
      <form action="#" method="post" novalidate aria-label="Formulaire d'inscription">
        <fieldset>
          <legend>Civilité</legend>
          <div class="radio-group" role="radiogroup" aria-required="true">
            <div>
              <input type="radio" id="madame" name="civilite" value="madame" required>
              <label for="madame">Madame</label>
            </div>
            <div>
              <input type="radio" id="monsieur" name="civilite" value="monsieur">
              <label for="monsieur">Monsieur</label>
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="code-postal">Code postal :</label>
          <input type="text" id="code-postal" name="code-postal" pattern="[0-9]{5}" aria-describedby="code-postal-aide">
          <span id="code-postal-aide" class="aide">Format : 5 chiffres</span>
        </div>

        <div class="form-group">
          <label for="ville">Ville :</label>
          <input type="text" id="ville" name="ville" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="age">Âge :</label>
          <input type="number" id="age" name="age" min="0" max="120" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="date-naissance">Date de naissance :</label>
          <input type="date" id="date-naissance" name="date-naissance" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="profession">Profession :</label>
          <select id="profession" name="profession" required aria-required="true">
            <option value="">-- Choisissez votre profession --</option>
            <option value="etudiant">Étudiant</option>
            <option value="salarie">Salarié</option>
            <option value="independant">Indépendant</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pays">Pays :</label>
          <select id="pays" name="pays" required aria-required="true">
            <option value="">-- Choisissez votre pays --</option>
            <option value="FR">France</option>
            <option value="BE">Belgique</option>
            <option value="CH">Suisse</option>
            <option value="CA">Canada</option>
          </select>
        </div>

        <fieldset>
          <legend>Centres d'intérêt</legend>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="art" name="interets" value="art">
              <label for="art">Art</label>
            </div>
            <div>
              <input type="checkbox" id="technologie" name="interets" value="technologie">
              <label for="technologie">Technologie</label>
            </div>
            <div>
              <input type="checkbox" id="musique" name="interets" value="musique">
              <label for="musique">Musique</label>
            </div>
          </div>
        </fieldset>

        <div class="form-group">
          <input type="checkbox" id="conditions" name="conditions" required aria-required="true">
          <label for="conditions">J'accepte les conditions générales</label>
        </div>

        <button type="submit" aria-label="S'inscrire">S'inscrire</button>
      </form>
    </main>
  </body>
</html>
